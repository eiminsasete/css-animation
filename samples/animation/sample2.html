<style>
.animation-sample-2-wrapper{
    position: relative;
    width: 200px;
    height: 100px;
}
.animation-sample-2{
    position: absolute;
    top: 0;
    left: 0;
    width: 200px;
    height: 100px;
    z-index: 2;
    opacity: 0;
} 
.animation-sample-2 + label{
    position: absolute;
    top: 0;
    left: 0;
    display: inline-block;
    background-color:rgb(49, 176, 213);
    border:none;
    width: 200px;
    height: 100px;
    transition: 3s;
    text-align: center;
    vertical-align: middle;
    line-height: 100px;
    font-size: 4rem;
    color: white;
    -webkit-font-smoothing: antialiased
}
.animation-sample-2:checked, .animation-sample-2:checked + label{
    animation: expand 1s linear 0s infinite normal;
}
@keyframes expand {
    0% {
    transform: scale(.5);
    }
    50% {
    transform: scale(5);
    opacity: .5;
    font-size: 4rem;
    }
    100% {
    transform: scale(10);
    opacity: 0;
    font-size: 4rem;
    }
}
</style>

<div class="animation-sample-2-wrapper">
    <input type="checkbox" class="animation-sample-2">
    <label for="">Click me!</label>
</div>
